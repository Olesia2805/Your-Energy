<section class="hero">
  <div class="hero-container container">
    <div class="hero-title-container">
      <img
        src="./img/icons/sun.svg"
        alt="sun-icon"
        width="60"
        height="60"
        class="sun-img"
      />
      <h1 class="hero-title">Get <span>Body</span> in shape, Stay healthy</h1>
    </div>
    <p class="hero-text">
      Transform your physique and embrace a healthier lifestyle with our
      comprehensive fitness and nutrition support.
    </p>
    <div class="hero-img">
      <picture>
        <source
          srcset="./img/hero/hero-main.jpg 1x, ./img/hero/hero-main@2x.jpg 2x"
          media="(min-width: 1440px)"
        />
        <source
          srcset="
            ./img/hero/hero-main-tablet.jpg    1x,
            ./img/hero/hero-main-tablet@2x.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./img/hero/hero-main-mob.webp    1x,
            ./img/hero/hero-main-mob@2x.webp 2x
          "
          media="(max-width: 767.98px)"
        />
        <img
          src="./img/hero/hero-main.jpg.jpg"
          alt="Two Girls Training"
          width="1376"
          height="350"
          class="hero-image"
        />
      </picture>

      <div class="hero-tags">
        <picture>
          <source
            srcset="
              ./img/hero/preview-exercise.jpg    1x,
              ./img/hero/preview-exercise@2x.jpg 2x
            "
            media="(min-width: 1440px)"
          />
          <img
            src="./img/hero/preview-exercise.jpg"
            alt="preview-exercise"
            class="desktop-preview"
            width="168"
            height="100"
          />
        </picture>
        <ul class="hero-tags-list">
          <li class="hero-tags-item">#Sport</li>
          <li class="hero-tags-item">#Healthy</li>
          <li class="hero-tags-item">#Workout</li>
          <li class="hero-tags-item">#Diet</li>
        </ul>
      </div>
    </div>
  </div>
</section>
