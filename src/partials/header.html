<header class="header js-header">
  <div class="container header-container">
    <a
      class="logo on-hover js-logo"
      href="./index.html"
      aria-label="your energy logo"
    >
      <svg class="main-logo">
        <use href="./img/icons/main-logo.svg#main-logo"></use>
      </svg>
    </a>

    <nav class="navbar">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="favorites.html" class="nav-link">Favorites</a>
        </li>
      </ul>
    </nav>
    <ul class="header-social">
      <li class="header-social-item">
        <a
          class="header-social-link"
          href="https://facebook.com/goITclub"
          target="_blank"
          aria-label="Go to our facebook page"
        >
          <svg class="header-social-icon" width="28" height="28">
            <use href="./img/icons/icons.svg#icon-facebook"></use>
          </svg>
        </a>
      </li>
      <li class="header-social-item">
        <a
          class="header-social-link"
          href="https://instagram.com/goitclub"
          target="_blank"
          aria-label="Go to our instagram page"
        >
          <svg class="header-social-icon" width="28" height="28">
            <use href="./img/icons/icons.svg#icon-instagram"></use>
          </svg>
        </a>
      </li>
      <li class="header-social-item">
        <a
          class="header-social-link"
          href="https://youtube.com/c/GoIT"
          target="_blank"
          aria-label="Go to our youtube page"
        >
          <svg class="header-social-icon" width="28" height="28">
            <use href="./img/icons/icons.svg#icon-youtube"></use>
          </svg>
        </a>
      </li>
    </ul>
    <button
      aria-label="Toggle Menu Button"
      class="menu-toggle js-open-menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
    >
      <svg class="mobile-menu-icon" width="32" height="32">
        <use href="./img/icons/icons.svg#icon-burger"></use>
      </svg>
    </button>
  </div>
</header>
